<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.arc path {
  stroke: #fff;
}

.arc2 path {
  stroke: Black;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

    var colorsByType = {
        NHM: "blue",
        WSM: "red",
        JKT: "green"
    };

    var colorsBySize = {};
    colorsBySize["48"] = "red";
    colorsBySize["128"] = "blue";
    colorsBySize["144"] = "green";
    colorsBySize["256"] = "purple";
    colorsBySize["72/94"] = "yellow";


    var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 100);


    var arc2 = d3.svg.arc()
    .outerRadius(radius - 100)
    .innerRadius(radius - 200);


    var pie = d3.layout.pie()
    .sort(function (a, b) {
        return a.type < b.type ? -1 : a.type > b.type ? 1 : 0;
    })
    .value(function (d) { return d.systems; });

    var pie2 = d3.layout.pie()
    .sort(function (a, b) {
        return a.size < b.size ? -1 : a.size > b.size ? 1 : 0;
    })
    .value(function (d) { return d.systems; });

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    d3.csv("systems_monitored.csv", function (error, data) {

        data.forEach(function (d) {
            d.systems = +d.systems;
        });

        var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

        g.append("path")
      .attr("d", arc)
      .style("fill", function (d) {
          return colorsByType[d.data.type];
      });

        g.append("text")
      .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function (d) { return d.data.size; });


        var g2 = svg.selectAll(".arc2")
      .data(pie2(data))
    .enter().append("g")
      .attr("class", "arc2");

        g2.append("path")
      .attr("d", arc2)
      .style("fill", function (d) {
          return colorsBySize[d.data.size];
      });

      g2.append("text")
      .attr("transform", function (d) { return "translate(" + arc2.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function (d) { return d.data.type; });

    });

</script>
